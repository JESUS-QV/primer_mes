<!-- HTML mejorado para "Nuestra Galaxia de Amor" con fotos flotando, planeta giratorio y anillo de texto curvo girando -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Galaxia de Amor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="galaxia">
        <!-- Contenedor del planeta con anillo giratorio -->
        <div class="contenedor-planeta-anillo">
            <div class="planeta"></div>
            <div class="anillo">
                <div class="anillo-texto">
                    <svg viewBox="0 0 100 100" width="320" height="320">
                        <defs>
                            <path id="curva" d="M 50,50 m -40,0 a 40,40 0 1,1 80,0 a 40,40 0 1,1 -80,0" />
                        </defs>
                        <text fill="white" font-size="5" font-weight="bold" letter-spacing="2">
                            <textPath xlink:href="#curva">TE AMO • PARA SIEMPRE • MI CIELO • ERES MI TODO • </textPath>
                        </text>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 25 Fotos flotando en la galaxia -->
        <!-- Puedes repetir el bloque siguiente con diferentes imágenes y mensajes -->
        <div class="foto-orbita" style="--x:10vw; --y:20vh; --d:3s">
            <img src="mun/foto1.jpg" class="foto" data-mensaje="Eres la luz que ilumina mis días ✨">
        </div>
        <div class="foto-orbita" style="--x:80vw; --y:15vh; --d:6s">
            <img src="mun/foto1.jpg" class="foto" data-mensaje="Contigo, cada momento es especial ❤️">
        </div>
        <div class="foto-orbita" style="--x:60vw; --y:70vh; --d:4.5s">
            <img src="mun/foto1.jpg" class="foto" data-mensaje="Tu sonrisa es mi felicidad 🌟">
        </div>
        <div class="foto-orbita" style="--x:25vw; --y:80vh; --d:5.5s">
            <img src="mun/foto1.jpg" class="foto" data-mensaje="Eres mi sueño hecho realidad 💫">
        </div>
        <div class="foto-orbita" style="--x:5vw; --y:10vh; --d:3.2s">
            <img src="mun/foto1.jpg" class="foto" data-mensaje="No hay nadie como tú en este mundo 🌎">
        </div>

        <div class="foto-orbita" style="--x:75vw; --y:25vh; --d:5.7s">

            <img src="mun/foto3.jpeg" class="foto" data-mensaje="Contigo, el tiempo vuela ⏳">

        <div class="foto-orbita" style="--x:65vw; --y:85vh; --d:6.5s">
            <img src="mun/2019.jpeg" class="foto" data-mensaje="Recuerdo cuando solo éramos amigos y ahora eres todo para mí ❤️">

        </div>

        <!-- Foto expandida -->
        <div class="foto-expandida">
            <span class="cerrar">&times;</span>

    <!-- Script principal -->

    <!-- Música de fondo -->
